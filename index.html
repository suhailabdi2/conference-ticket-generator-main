<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Coding Conf Ticket Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="logo">✯ Coding Conf</div>
      <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
      <p class="subtitle">Secure your spot at next year’s biggest coding conference.</p>
      <form class="ticket-form">
        <label for="avatar">Upload Avatar</label>
        <div class="upload-box">
          <input type="file" id="avatar" class="upload-icon" accept="image/png, image/jpeg" style="display: none;">
          <label for="avatar" style="cursor: pointer;">
            <span>⬆️</span>
            <span>Drag and drop or click to upload</span>
          </label>
        </div>
        <small>Upload your photo (JPG or PNG, max size: 500KB).</small>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Full Name" required>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="example@email.com" required>
        <label for="github">GitHub Username</label>
        <input type="text" id="github" placeholder="@yourusername" required>
        <button type="submit">Generate My Ticket</button>
      </form>
    </div>
  </div>
</body>
</html>
